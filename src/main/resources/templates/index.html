<html xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<form method="post" th:action="@{/imageform/upload}" enctype="multipart/form-data">
    <div class="form-group">
        <input type="file" name="image" accept="image/*" class="form-control-file">
    </div>
    <div class="form-group">
        <p>By how much do you want to brighten up the picture?</p>
        <input type="number" name="brightFactor" class="form-control" value="0">
    </div>
<!--    <p>Brighten Factor <input type="number" th:field="*{brightFactor}"></p>-->
    <button type="submit" class="btn btn-primary">Upload</button>
</form>
</body>
</html>
